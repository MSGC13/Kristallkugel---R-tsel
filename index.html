<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Kristallkugel-Rätsel</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #2b1b0f;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            touch-action: manipulation;
        }
        h1 {
            color: gold;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .kugel-container {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid gold;
            border-radius: 50%;
            position: relative;
            background-color: rgba(0, 0, 0, 0.3);
            touch-action: none;
        }
        .kugel {
            width: 130px;
            height: 130px;
            background-size: cover;
            border-radius: 50%;
            background-position: center;
            cursor: grab;
        }
        .kugel-container span {
            position: absolute;
            bottom: -35px;
            font-size: 24px;
            color: gold;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: gold;
            color: black;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ordne die Kristallkugeln in die richtige Reihenfolge</h1>
    <p>Ziehe die Kugeln mit dem Finger oder der Maus in die richtige Reihenfolge und bestätige deine Auswahl.</p>
    
    <div id="game-container">
        <div class="kugel-container" id="zahl1" draggable="true">
            <div class="kugel" style="background-image: url('zahl1.png');"></div>
            <span>1</span>
        </div>
        <div class="kugel-container" id="zahl2" draggable="true">
            <div class="kugel" style="background-image: url('zahl2.png');"></div>
            <span>8</span>
        </div>
        <div class="kugel-container" id="zahl3" draggable="true">
            <div class="kugel" style="background-image: url('zahl3.png');"></div>
            <span>6</span>
        </div>
        <div class="kugel-container" id="zahl4" draggable="true">
            <div class="kugel" style="background-image: url('zahl4.png');"></div>
            <span>9</span>
        </div>
    </div>
    
    <button id="submit-btn">Bestätigen</button>
    <p id="feedback"></p>
    
    <script>
        let container = document.getElementById("game-container");
        let items = Array.from(document.getElementsByClassName("kugel-container"));
        
        function shuffleItems() {
            for (let i = items.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                container.appendChild(items[j]);
            }
        }
        shuffleItems();

        let draggedItem = null;

        items.forEach(item => {
            item.addEventListener("touchstart", (event) => {
                draggedItem = item;
                event.target.style.opacity = "0.5";
            });
            item.addEventListener("touchend", (event) => {
                event.target.style.opacity = "1";
                draggedItem = null;
            });
            item.addEventListener("touchmove", (event) => {
                if (!draggedItem) return;
                let touchLocation = event.targetTouches[0];
                draggedItem.style.position = "absolute";
                draggedItem.style.left = touchLocation.pageX - 90 + "px";
                draggedItem.style.top = touchLocation.pageY - 90 + "px";
            });
        });

        document.getElementById("submit-btn").addEventListener("click", () => {
            let order = Array.from(document.getElementsByClassName("kugel-container"))
                .map(container => container.id);
            
            let correctOrder = ["zahl1", "zahl2", "zahl3", "zahl4"];
            
            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                document.getElementById("feedback").textContent = "✅ Richtige Reihenfolge! Du hast den Code geknackt!";
            } else {
                document.getElementById("feedback").textContent = "❌ Falsche Reihenfolge! Versuche es erneut.";
            }
        });
    </script>
</body>
</html>
