<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Kristallkugel-Rätsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b1b0f;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            color: gold;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .kugel-container {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid gold;
            border-radius: 50%;
            position: relative;
            touch-action: none;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .kugel {
            width: 130px;
            height: 130px;
            background-size: cover;
            border-radius: 50%;
            background-position: center;
            cursor: grab;
        }
        .kugel-container span {
            position: absolute;
            bottom: -35px;
            font-size: 24px;
            color: gold;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: gold;
            color: black;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ordne die Kristallkugeln in die richtige Reihenfolge</h1>
    <p>Ziehe die Kugeln mit dem Finger oder der Maus in die richtige Reihenfolge und bestätige deine Auswahl.</p>
    
    <div id="game-container">
        <div class="kugel-container" id="zahl1" draggable="true" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
            <div class="kugel" style="background-image: url('zahl1.png');"></div>
            <span>1</span>
        </div>
        <div class="kugel-container" id="zahl2" draggable="true" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
            <div class="kugel" style="background-image: url('zahl2.png');"></div>
            <span>8</span>
        </div>
        <div class="kugel-container" id="zahl3" draggable="true" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
            <div class="kugel" style="background-image: url('zahl3.png');"></div>
            <span>6</span>
        </div>
        <div class="kugel-container" id="zahl4" draggable="true" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)">
            <div class="kugel" style="background-image: url('zahl4.png');"></div>
            <span>9</span>
        </div>
    </div>
    
    <button id="submit-btn">Bestätigen</button>
    <p id="feedback"></p>
    
    <script>
        let draggedItem = null;
        let startY = 0;
        let startX = 0;
        
        function touchStart(event) {
            draggedItem = event.target.closest(".kugel-container");
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            event.preventDefault();
        }
        
        function touchMove(event) {
            if (!draggedItem) return;
            let touch = event.touches[0];
            let moveX = touch.clientX - startX;
            let moveY = touch.clientY - startY;
            draggedItem.style.transform = `translate(${moveX}px, ${moveY}px)`;
            event.preventDefault();
        }
        
        function touchEnd(event) {
            if (!draggedItem) return;
            draggedItem.style.transform = "";
            draggedItem = null;
            event.preventDefault();
        }
        
        document.getElementById("submit-btn").addEventListener("click", () => {
            let order = Array.from(document.getElementsByClassName("kugel-container"))
                .map(container => container.id);
            
            let correctOrder = ["zahl1", "zahl2", "zahl3", "zahl4"];
            
            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                document.getElementById("feedback").textContent = "✅ Richtige Reihenfolge! Du hast den Code geknackt!";
            } else {
                document.getElementById("feedback").textContent = "❌ Falsche Reihenfolge! Versuche es erneut.";
            }
        });
    </script>
</body>
</html>
