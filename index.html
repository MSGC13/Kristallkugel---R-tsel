<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristallkugel-Rätsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4e4c3;
            text-align: center;
        }
        h1 {
            color: #4a2b12;
        }
        #game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .kugel-container {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid gold;
            border-radius: 50%;
            position: relative;
            touch-action: manipulation;
        }
        .kugel {
            width: 130px;
            height: 130px;
            background-size: cover;
            border-radius: 50%;
            background-position: center;
        }
        .kugel-container span {
            position: absolute;
            bottom: -30px;
            font-size: 28px;
            color: brown;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4a2b12;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ordne die Kristallkugeln in die richtige Reihenfolge</h1>
    <p>Ziehe die Kugeln in die richtige Reihenfolge und bestätige deine Auswahl.</p>
    
    <div id="game-container">
        <div class="kugel-container" id="zahl1" draggable="true"><div class="kugel" style="background-image: url('zahl1.png');"></div></div>
        <div class="kugel-container" id="zahl2" draggable="true"><div class="kugel" style="background-image: url('zahl2.png');"></div></div>
        <div class="kugel-container" id="zahl3" draggable="true"><div class="kugel" style="background-image: url('zahl3.png');"></div></div>
        <div class="kugel-container" id="zahl4" draggable="true"><div class="kugel" style="background-image: url('zahl4.png');"></div></div>
    </div>
    
    <button id="submit-btn">Bestätigen</button>
    <p id="feedback"></p>
    
    <script>
        let container = document.getElementById("game-container");
        let items = Array.from(document.getElementsByClassName("kugel-container"));

        function shuffleItems() {
            for (let i = items.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                container.appendChild(items[j]);
            }
        }
        shuffleItems();

        let draggedItem = null;

        items.forEach(item => {
            item.addEventListener("dragstart", (event) => {
                draggedItem = item;
                event.dataTransfer.setData("text", draggedItem.id);
            });
            item.addEventListener("dragover", (event) => {
                event.preventDefault();
            });
            item.addEventListener("drop", (event) => {
                event.preventDefault();
                let targetItem = event.target.closest(".kugel-container");
                if (draggedItem && targetItem && draggedItem !== targetItem) {
                    let draggedIndex = items.indexOf(draggedItem);
                    let targetIndex = items.indexOf(targetItem);
                    if (draggedIndex > targetIndex) {
                        container.insertBefore(draggedItem, targetItem);
                    } else {
                        container.insertBefore(draggedItem, targetItem.nextSibling);
                    }
                    items = Array.from(document.getElementsByClassName("kugel-container"));
                }
            });
        });

        document.getElementById("submit-btn").addEventListener("click", () => {
            let order = Array.from(document.getElementsByClassName("kugel-container"))
                .map(container => container.id);
            
            let correctOrder = ["zahl1", "zahl2", "zahl3", "zahl4"];
            
            if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
                document.getElementById("feedback").textContent = "✅ Richtige Reihenfolge! Du hast den Code geknackt!";
            } else {
                document.getElementById("feedback").textContent = "❌ Falsche Reihenfolge! Versuche es erneut.";
            }
        });
    </script>
</body>
</html>
